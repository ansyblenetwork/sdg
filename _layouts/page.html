<!DOCTYPE html>
<html>
	<head>
		{% if page.title %}			
			<title>{{ page.title }} | Soli Deo gloria</title>
		{% else %}
			<title>Soli Deo gloria</title>
		{% endif %}
		<link rel="stylesheet" type="text/css" href="{{ "main.css" | relative_url }}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
   		{% seo %}
	</head>
	
	<body>

		{% if page.title %}		
			<h1>{{ page.title }}</h1>
			<br><br>
		{% endif %}


		<ul>
		  {% for post in site.posts %}
		    <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a> &laquo; <span class="date-format">{{ post.date | date: "%B %-d, %Y" }}</span></li>
		  {% endfor %}
		</ul>
		
	{{ content }}
		
	</body>		
</html>
